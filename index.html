<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Shop Cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<section class="main">
    <div class="dashboard">
        <div class="dashboard__profile">
            <div class="profile__image">
                <svg>
                    <use xlink:href="/assets/svg-sprite.svg#profile"></use>
                </svg>
            </div>
            <div class="profile__info">
                <p>رضا جنیدی</p>
                <p class="profile__phone">۰۹۰۱۲۴۳۸۷۳</p>
            </div>
            <div class="profile__edite">
                <svg>
                    <use xlink:href="/assets/svg-sprite.svg#edite"></use>
                </svg>
            </div>
        </div>
        <div class="dashboard__nav">
            <button class="active"><svg><use xlink:href="/assets/svg-sprite.svg#home"></use></svg>سفارش های من</button>
            <button><svg><use xlink:href="/assets/svg-sprite.svg#account"></use></svg>اطلاعات حساب کاربری</button>
            <button><svg><use xlink:href="/assets/svg-sprite.svg#message"></use></svg>   پیام ها<span class="nav-message-num">۳</span></button>
            <button><svg><use xlink:href="/assets/svg-sprite.svg#comments"></use></svg>نظرات من</button>
            <button><svg><use xlink:href="/assets/svg-sprite.svg#exit"></use></svg>خروج</button>
        </div>
    </div>

    <div class="orders">
        <div class="orders__header">
            <svg><use xlink:href="/assets/svg-sprite.svg#chevron"></use></svg>
            <h3>سفارشات من</h3>
        </div>
        <div class="orders__info">
            <div class="info__card active">
                <div class="card--Processing">
                    <svg><use xlink:href="/assets/svg-sprite.svg#clock"></use></svg>
                </div>

                <div class="info__details">
                    <p>درحال پردازش</p>
                    <p> ۵ سفارش</p>
                </div>
            </div>
            <div class="info__card">
                <div class="card--check">
                    <svg><use xlink:href="/assets/svg-sprite.svg#check"></use></svg>
                </div>

                <div class="info__details">
                    <p>درحال پردازش</p>
                    <p> ۴ سفارش</p>
                </div>
            </div>
            <div class="info__card">
                <div class="card--returns">
                    <svg><use xlink:href="/assets/svg-sprite.svg#return"></use></svg>
                </div>

                <div class="info__details">
                    <p>درحال پردازش</p>
                    <p> ۲ سفارش</p>
                </div>
            </div>
            <div class="info__card">
                <div class="card--cancel">
                    <svg><use xlink:href="/assets/svg-sprite.svg#cancel"></use></svg>
                </div>

                <div class="info__details">
                    <p>درحال پردازش</p>
                    <p> ۳ سفارش</p>
                </div>
            </div>
        </div>
        <div class="orders__cards">
            <div class="order__card">
                <div class="card__status active">
                    <svg><use xlink:href="/assets/svg-sprite.svg#clock"></use></svg> <span>درحال پردازش</span>
                </div>

                <div class="card__description">
                    <div><span class="text--light">تاریخ تحویل سفارش :</span> <span>1403/05/07</span></div>
                    <div><span class="text--light" >کد سفارش : </span><span>2165449</span></div>
                    <div><span class="text--bold">۱,۵۵۰,۰۰۰</span> <span>تومان</span></div>
                </div>

                <div class="card__Details">
                    <div class="details__img">
                        <div class="details__img__container">
                            <img src="/assets/images/image-1.webp" alt="image-1">
                            <span>۱</span>
                        </div>
                        <div class="details__img__container">
                            <img src="/assets/images/image-2.webp" alt="image-2">
                            <span>۱</span>
                        </div>
                        <div class="details__img__container">
                            <img src="/assets/images/image-3.webp" alt="image-3">
                            <span>۳</span>
                        </div>
                    </div>
                    <button> <span>جزعیات سفارش </span><svg><use xlink:href="/assets/svg-sprite.svg#chevron-revers"></use></svg></button>
                </div>
            </div>
            <div class="order__card">
                <div class="card__status active">
                    <svg><use xlink:href="/assets/svg-sprite.svg#clock"></use></svg> <span>درحال پردازش</span>
                </div>

                <div class="card__description">
                    <div><span class="text--light">تاریخ تحویل سفارش :</span> <span>1403/05/07</span></div>
                    <div><span class="text--light" >کد سفارش : </span><span>2165449</span></div>
                    <div><span class="text--bold">۱,۵۵۰,۰۰۰</span> <span>تومان</span></div>
                </div>

                <div class="card__Details">
                    <div class="details__img">
                        <div class="details__img__container">
                            <img src="/assets/images/image-1.webp" alt="image-1">
                            <span>۱</span>
                        </div>
                        <div class="details__img__container">
                            <img src="/assets/images/image-2.webp" alt="image-2">
                            <span>۱</span>
                        </div>
                        <div class="details__img__container">
                            <img src="/assets/images/image-3.webp" alt="image-3">
                            <span>۳</span>
                        </div>
                    </div>
                    <button> <span>جزعیات سفارش </span><svg><use xlink:href="/assets/svg-sprite.svg#chevron-revers"></use></svg></button>
                </div>
            </div>
        </div>
    </div>
</section>




</body>
</html>
